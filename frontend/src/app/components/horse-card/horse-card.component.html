<div class="w-full bg-light flex flex-col rounded-sm shadow-2xl">
	<div class="aspect-[5/6] overflow-hidden">
		<img class="h-full w-full object-cover" src="horse.jpg" alt="horse">
	</div>
	<div class="flex flex-col gap-3 p-6">
		<div class="flex flex-col">
			<span class="text-accent uppercase text-xs font-medium">{{horse.breed.name}}</span>
			<span class="text-2xl font-semibold">{{horse.fullName}} <span
					class="text-gray-500 text-lg font-normal">({{horse.nickname}})</span></span>
		</div>

		<div class="space-x-2">
			<span>{{horse.gender == "F" ? "Female" : "Male"}}</span>
			<span>|</span>
			<span>{{horse.dateOfBirth | age}} year old</span>
		</div>
	</div>
</div>
