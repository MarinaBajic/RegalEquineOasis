<main class="content-grid bg-accent-light my-16 py-20">
	<div class="w-full bg-light flex mx-auto items-center flex-col p-6 rounded-sm shadow-2xl max-w-md">
		<h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

		<form (ngSubmit)="login()">
			<div>
				<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
				<input type="text" id="username" name="username" [(ngModel)]="username"
					class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
					required>
			</div>
			<p *ngIf="errorMessage" class="text-center text-red-600">{{ errorMessage }}</p>
			<div class="mt-4">
				<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
				<input type="password" id="password" name="password" [(ngModel)]="password"
					class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
					required>
			</div>
			<p *ngIf="errorMessage" class=" text-center text-red-600">{{ errorMessage }}</p>
			<div class="flex justify-center mt-6">
				<button type="submit"
					class="w-full bg-accent text-white py-2 px-4 rounded-md hover:bg-accent-light focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
			</div>
		</form>
	</div>
</main>
