<main class="my-16">
	<div class="flex mx-auto items-center flex-col p-8 rounded-lg shadow-lg w-96">
		<h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>

		<form (ngSubmit)="login()">
			<!-- Username field -->
			<div class="mb-4">
				<label for="username" class="block text-sm font-medium text-gray-700">Username</label>
				<input type="text" id="username" name="username" [(ngModel)]="username"
					class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
					required>
			</div>

			<!-- Password field -->
			<div class="mb-6">
				<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
				<input type="password" id="password" name="password" [(ngModel)]="password"
					class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
					required>
			</div>

			<!-- Submit button -->
			<div class="flex justify-center">
				<button type="submit"
					class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
			</div>
		</form>
		<p *ngIf="errorMessage" style="color: red">{{ errorMessage }}</p>
	</div>
</main>
