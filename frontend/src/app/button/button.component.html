<style>
	.primary {
		background-color: var(--color-accent);
	}

	.primary:hover {
		background-color: var(--color-accent-light);
	}

	.secondary {
		background-color: var(--color-dark);
		color: var(--color-light);
	}

	.secondary:hover {
		background-color: hsl(135, 38%, 28%);
	}
</style>

<a href="" class="inline-block font-medium rounded-sm py-2 px-4" [ngClass]="{'primary': isPrimary,
'secondary': !isPrimary}">{{text}}</a>
